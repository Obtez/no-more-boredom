<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheet / JavaScript -->
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Bored?</title>
</head>
<body>
  <main>
    <!-- MAIN SCREEN -->
    <section id="main-section">
      <h1>Bored?</h1>
      <h2>Maybe We Can Help</h2>
      <button type="button" id="main-btn" class="btn-primary">I WANT TO STOP BEING BORED</button>
    </section>

   
  </main>
   <!-- ACTIVITY TILES SCREEN -->
  <section id="activity-tiles-section">
    <h1>Choose a Category</h1>
    <div id="activity-tiles-container">
      <div class="activity-tile" data-activity="education">
        EDUCATIONAL
      </div>
      <div class="activity-tile" data-activity="recreational">
      RECREATIONAL
      </div>

       <div class="activity-tile" data-activity="social">
        SOCIAL
      </div>

      <div class="activity-tile" data-activity="diy">
        DIY
      </div>

      <div class="activity-tile" data-activity="charity">
        CHARITY
      </div>

      <div class="activity-tile" data-activity="cooking">
      COOKING
      </div>

       <div class="activity-tile" data-activity="relaxation">
        RELAXATION
      </div>

      <div class="activity-tile" data-activity="music">
        MUSIC
      </div>

      <div class="activity-tile" data-activity="busywork">
        BUSYWORK
      </div>
    </div>
  </section>
</body>
</html>
