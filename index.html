<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Bored?</title>
</head>
<body>
  <h1>Bored? Let's figure out what you could do</h1>
  <button type="button" id="main-btn">I WANT TO STOP BEING BORED</button>
  <div id="filter-container">
    <form id="filter-form">
      <div class="form-group">
        <label for="type">Type of Activity</label>
        <select id="type">
          <option value="">All</option>
          <option value="educational">Education</option>
          <option value="recreational">Recreational</option>
          <option value="social">Social</option>
          <option value="diy">DIY</option>
          <option value="charity">Charity</option>
          <option value="cooking">Cooking</option>
          <option value="relaxation">Relaxation</option>
          <option value="music">Music</option>
          <option value="busywork">Busywork</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" id="filter-btn">Search with filter</button>
        <button type="button" id="reset-filter-btn">Reset filter</button>
      </div>
    </form>
  </div>
</body>
</html>
